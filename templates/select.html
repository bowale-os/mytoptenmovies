{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for option in options %}
  <p>
    <a href="{{ url_for('rate', title=option['original_title'], release_date=option['release_date'], overview=option['overview'])}}"> {{option['original_title']}} - {{option['release_date'].split('-')[0]}}</a>
  </p>
    {% endfor %}

</div>
{% endblock %}
