{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form action="{{ url_for('add')}}" method = "POST">
        {{ form.hidden_tag() }}
        <p>
            {{form.title.label}} <br> {{form.title}}
            {% for err in form.title.errors %}
            <span style="color:red"> {{ err }}</span>
            {% endfor %}
        </p>
        {{form.submit}}

    </form>
</div>
{% endblock %}
